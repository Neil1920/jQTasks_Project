<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 350px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-shadow: 5px 5px 10px rgba(82, 188, 142, 0.5); 
        }
        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }
        #taskInput {
            width: 75%;
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
        }
        #addTask {
            margin-top: 4px;
            padding: 4px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #addTask:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .task {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .task:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }
        .completed {
            text-decoration: line-through;
            background: #d4edda;
            color: #155724;
        }
        #clearCompleted {
            padding: 8px 12px;
            margin-top: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #clearCompleted:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h2>jQuery To-Do List</h2>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
        <button id="clearCompleted">Clear Completed</button>
    </div>
    <script>
        $(document).ready(function(){
            // Add new task
            $("#addTask").click(function(){
                let taskText = $("#taskInput").val();
                if(taskText !== ""){
                    $("#taskList").append("<li class='task'>" + taskText + "</li>");
                    $("#taskInput").val(""); // Clear input field
                }
            });
            // Mark task as completed
            $(document).on("click", ".task", function(){
                $(this).toggleClass("completed");
            });
            // Remove completed tasks
            $("#clearCompleted").click(function(){
                $(".completed").fadeOut(500, function(){ $(this).remove(); });
            });
        });
    </script>
</body>
</html>
